<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Weather</title>
    <link
      rel="stylesheet"
      th:href="@{/styles/weather/weather.css}"
      href="../static/styles/weather/weather.css"
    />
    <link
      rel="stylesheet"
      th:href="@{/styles/global.css}"
      href="../static/styles/global.css"
    />
    <link
      rel="icon"
      th:href="@{/assets/rain-tab-light.png}"
      href="../static/assets/rain-tab-light.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      th:href="@{/assets/rain-tab-dark.png}"
      href="../static/assets/rain-tab-dark.png"
      media="(prefers-color-scheme: dark)"
    />
  </head>
  <body>
    <main>
      <div id="app" class="app">
        <div class="app-container">
          <div class="button-container">
            <a th:href="home" href="index.html">
              <button class="button input">Back</button>
            </a>
            <a th:href="forecast" href="forecast.html">
              <button class="button input">Forecast</button>
            </a>
          </div>
          <div class="weather"></div>
          <div class="general-information">
            <div class="info-item">
              <h3>10&#176;C</h3>
              <h4>Feels like</h4>
            </div>
            <div class="separator"></div>
            <div class="info-item">
              <h3>10%</h3>
              <h4>Humidity</h4>
            </div>
            <div class="separator"></div>
            <div class="info-item">
              <h3>10km/h</h3>
              <h4>Wind speed</h4>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      type="text/javascript"
      th:src="@{/js/main.js}"
      src="../static/js/main.js"
    ></script>
  </body>
</html>
