<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Weather</title>
    <link
      rel="stylesheet"
      th:href="@{/styles/weather/weather.css}"
      href="../static/styles/weather/weather.css"
    />
    <link
      rel="stylesheet"
      th:href="@{/styles/global.css}"
      href="../static/styles/global.css"
    />
    <link
      rel="icon"
      th:href="@{/assets/rain-tab-light.png}"
      href="../static/assets/rain-tab-light.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      th:href="@{/assets/rain-tab-dark.png}"
      href="../static/assets/rain-tab-dark.png"
      media="(prefers-color-scheme: dark)"
    />
  </head>
  <body>
    <main>
      <div id="app" class="app">
        <div class="app-container">
          <div class="button-container">
            <a th:href="home" href="index.html">
              <button class="button input btn-back">Back</button>
            </a>
            <a th:href="forecast" id="btn-forecast">
              <button class="button input btn-forward">Forecast</button>
            </a>
          </div>
          <div class="main-info">
            <div class="location">
              <img
                class="not-selectable"
                th:src="@{/assets/marker.png}"
                src="../static/assets/marker.png"
                alt="Location marker"
              />
              <h4 id="data-location"></h4>
            </div>
            <div class="weather-info">
              <div class="temperature not-selectable">
                <h1 id="data-temperature"></h1>
              </div>
              <div class="sky not-selectable">
                <h4 id="data-sky"></h4>
              </div>
            </div>
          </div>
          <div class="general-info">
            <div class="info-item">
              <h3 id="data-feels-like"></h3>
              <h4>Feels like</h4>
            </div>
            <div class="separator-vertical"></div>
            <div class="info-item">
              <h3 id="data-humidity"></h3>
              <h4>Humidity</h4>
            </div>
            <div class="separator-vertical"></div>
            <div class="info-item">
              <h3 id="data-wind-speed"></h3>
              <h4>Wind speed</h4>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      type="text/javascript"
      th:src="@{/js/weather.js}"
      src="../static/js/weather.js"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/js/global.js}"
      src="../static/js/global.js"
    ></script>
  </body>
</html>
